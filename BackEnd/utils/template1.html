<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice {{invoiceId}}</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800;900&display=swap"
    rel="stylesheet" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #1a1a1a;
      -webkit-print-color-adjust: exact;
    }

    .invoice-wrapper {
      width: 850px;
      min-height: 1100px;
      margin: 0 auto;
      position: relative;
      background: white;
      overflow: hidden;
    }

    .bottom-waves {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 250px;
      z-index: 1;
    }

    .content-layer {
      position: relative;
      z-index: 10;
      padding: 60px 80px;
    }

    .main-title {
      font-size: 80px;
      font-weight: 900;
      letter-spacing: -2px;
      margin-top: 40px;
    }

    .table-header {
      background: #f3f4f6;
      color: #4b5563;
    }

    .border-thin {
      border-bottom: 1px solid #e5e7eb;
    }
  </style>
</head>

<body>
  <div class="invoice-wrapper">

    <!-- Waves -->
    <div class="bottom-waves">
      <svg viewBox="0 0 850 250" preserveAspectRatio="none">
        <path d="M0 150C200 100 400 250 850 150V250H0V150Z" fill="#7d7d7d" opacity="0.8" />
        <path d="M0 200C300 120 600 280 850 180V250H0V200Z" fill="#4a4a4a" />
        <path d="M0 180C150 220 450 100 850 200V250H0V180Z" fill="#c0c0c0" opacity="0.5" />
      </svg>
    </div>

    <div class="content-layer">

      <!-- Header -->
      <div class="flex justify-between">
        <div class="text-xs font-bold tracking-widest text-gray-500 uppercase">
          Your Logo
        </div>
        <div class="text-xs font-bold tracking-widest text-gray-600 uppercase">
          No. {{invoiceId}}
        </div>
      </div>

      <!-- Title -->
      <h1 class="main-title uppercase">Invoice</h1>

      <!-- Date -->
      <p class="mt-6 text-sm font-bold">
        <span class="text-gray-400">Date:</span> {{date}}
      </p>

      <!-- Billing -->
      <div class="flex justify-between mt-12">
        <div class="w-1/2">
          <p class="text-sm font-extrabold mb-2">Billed to:</p>
          <p class="font-bold">{{clientName}}</p>
          <p class="text-gray-600">{{clientEmail}}</p>
        </div>

        <div class="w-1/2 ml-20">
          <p class="text-sm font-extrabold mb-2">From:</p>
          <p class="font-bold">{{senderName}}</p>
          <p class="text-gray-600">{{senderEmail}}</p>
        </div>
      </div>

      <!-- Table -->
      <div class="mt-16">
        <table class="w-full">
          <thead>
            <tr class="table-header text-xs font-bold uppercase">
              <th class="py-2 px-4 text-left">Item</th>
              <th class="py-2 px-4 text-center">Qty</th>
              <th class="py-2 px-4 text-center">Price</th>
              <th class="py-2 px-4 text-right">Amount</th>
            </tr>
          </thead>

          <tbody class="text-sm">
            {{items}}
          </tbody>
        </table>
      </div>

      <!-- Totals -->
      <div class="flex justify-end mt-8">
        <div class="w-1/3 space-y-2">

          <div class="flex justify-between">
            <span class="text-sm text-gray-600 font-semibold">Subtotal</span>
            <span>${{subTotal}}</span>
          </div>

          <div class="flex justify-between text-red-600">
            <span class="text-sm font-semibold">Discount</span>
            <span>- ${{discount}}</span>
          </div>

          <div class="flex justify-between border-t pt-2">
            <span class="font-bold">Total</span>
            <span class="text-xl font-black">${{grandTotal}}</span>
          </div>

        </div>
      </div>

    </div>
  </div>
</body>

</html>
