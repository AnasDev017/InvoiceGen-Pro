<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice {{invoiceId}}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Montserrat for the Larana look -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #1a4a44; /* Dark Teal tone */
            -webkit-print-color-adjust: exact;
        }

        /* Top Left Geometric Shape */
        .top-shape {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 250px;
            background: linear-gradient(135deg, #00c4a1 50%, #1a4a44 50%);
            clip-path: polygon(0 0, 100% 0, 0 100%);
            z-index: 0;
        }

        /* Bottom Right Geometric Shape */
        .bottom-shape {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 250px;
            height: 200px;
            background: linear-gradient(135deg, #1a4a44 50%, #00c4a1 50%);
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
            z-index: 0;
        }

        .content-layer {
            position: relative;
            z-index: 10;
        }

        .table-header {
            background-color: #1a4a44;
            color: white;
            clip-path: polygon(2% 0%, 100% 0%, 98% 100%, 0% 100%);
        }

        .text-teal-brand {
            color: #00c4a1;
        }

        .bg-teal-brand {
            background-color: #00c4a1;
        }

        @media print {
            body { margin: 0; }
            .invoice-wrapper { border: none; box-shadow: none; width: 100%; }
        }
    </style>
</head>
<body class="p-0 m-0">

    <div class="invoice-wrapper min-h-[1100px] w-[850px] mx-auto bg-white relative overflow-hidden border border-gray-100">
        
        <!-- Geometric Decorations -->
        <div class="top-shape"></div>
        <div class="bottom-shape"></div>

        <div class="content-layer p-16">
            
            <!-- Header Section -->
            <div class="flex justify-end mt-10">
                <div class="text-right">
                    <h1 class="text-4xl font-extrabold tracking-widest text-[#1a4a44] mb-4">LARANA, INC</h1>
                    <h2 class="text-3xl font-bold tracking-[0.2em] text-[#1a4a44] opacity-80">INVOICE</h2>
                    <p class="text-xl font-medium text-gray-500 mt-2">#{{invoiceId}}</p>
                </div>
            </div>

            <!-- Client & Date Info -->
            <div class="mt-20 space-y-4">
                <div class="flex gap-4">
                    <span class="font-black text-[#1a4a44] tracking-widest w-32">BILLED TO:</span>
                    <span class="font-medium text-gray-600">{{clientName}}</span>
                </div>
                <div class="flex gap-4">
                    <span class="font-black text-[#1a4a44] tracking-widest w-32">DATE:</span>
                    <span class="font-medium text-gray-600">{{date}}</span>
                </div>
            </div>

            <!-- Items Table -->
            <div class="mt-16">
                <table class="w-full">
                    <thead>
                        <tr class="table-header text-left">
                            <th class="py-3 px-8 text-sm font-bold uppercase tracking-widest">Description</th>
                            <th class="py-3 px-4 text-center text-sm font-bold uppercase tracking-widest">Rate</th>
                            <th class="py-3 px-4 text-center text-sm font-bold uppercase tracking-widest">Hours</th>
                            <th class="py-3 px-8 text-right text-sm font-bold uppercase tracking-widest">Amount</th>
                        </tr>
                    </thead>
                    <tbody class="text-[#1a4a44]">
                        <!-- Dynamic rows from backend -->
                        {{items}}
                    </tbody>
                </table>
            </div>

            <!-- Totals Section -->
            <div class="flex justify-end mt-8 pr-4">
                <div class="w-1/3 border-t-2 border-[#1a4a44] pt-4 space-y-2">
                    <div class="flex justify-between font-bold">
                        <span class="uppercase tracking-widest text-sm">Total</span>
                        <span class="text-xl font-extrabold text-[#1a4a44] tracking-tighter">${{grandTotal}}</span>
                    </div>
                </div>
            </div>

            <!-- Payment Info -->
            <div class="mt-20">
                <h4 class="font-black text-[#1a4a44] tracking-widest mb-4">PAY TO:</h4>
                <div class="grid grid-cols-2 gap-2 text-sm text-gray-600 font-semibold">
                    <div class="flex gap-4">
                        <span class="w-24 uppercase">Bank</span>
                        <span>Borcelle Bank</span>
                    </div>
                    <div></div>
                    <div class="flex gap-4">
                        <span class="w-24 uppercase">Acc Name</span>
                        <span>Samira Hadid</span>
                    </div>
                    <div></div>
                    <div class="flex gap-4">
                        <span class="w-24 uppercase">Account</span>
                        <span>0000 0000</span>
                    </div>
                </div>
            </div>

            <!-- Footer Contact -->
            <div class="absolute bottom-16 left-16 text-xs text-gray-500 leading-relaxed font-semibold">
                <p>123 Anywhere St., Any City | 123-456-7890</p>
                <p>hello@reallygreatsite.com</p>
            </div>

        </div>
    </div>

</body>
</html>
